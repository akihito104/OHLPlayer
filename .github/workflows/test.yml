name: Testing

on: [push, pull_request]

jobs:
  test:

    name: Unit Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
        cache: 'gradle'
    - name: run unit test
      run: ./gradlew model:testDebugUnitTest --stacktrace
